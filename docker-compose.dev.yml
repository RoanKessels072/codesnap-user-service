services:
  user-service:
    build: .
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres-users:5432/users_db
      NATS_URL: nats://nats:4222
    volumes:
      - ./src:/app/src
    command: python -m uvicorn src.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - dev-network

networks:
  dev-network:
    external: true
    name: shared-codesnap-network